<div>
    <div>
      <app-title title="Login"></app-title>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-container">
          <label>Email</label>
          <div>
            <input type="text" placeholder="abc@gmail.com" formControlName="email" class="form-control" />
          </div>
          <div class="text-danger" *ngIf="loginForm.get('email')?.errors && isSubmitted">
            <div *ngIf="loginForm.get('email')?.hasError('required')">Email should not be empty..!!</div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</div>
          </div>
          
        </div>
        <div class="input-container">
          <label>Password</label>
          <div>
            <input type="password" placeholder="******" formControlName="password" class="form-control" />
          </div>
          <div class="text-danger" *ngIf="loginForm.get('password')?.errors && isSubmitted">
            <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
          </div>          
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
